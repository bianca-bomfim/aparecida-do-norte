    <div class="profile-container">
  <div class="profile-card">
    <div class="profile-row">
      <div class="profile-content">
        <div class="profile-header">
          <img src="coordenadores/coordenador - 4.jpg" alt class="profile-avatar">
          <div class="profile-upload">
            <label class="upload-button">
              Alterar Foto
              <input type="file" class="file-input">
            </label>
            <div class="upload-info">Permitido JPG, GIF ou PNG. Tamanho max de 800K</div>
          </div>
        </div>
        <hr class="divider">
        <div class="profile-form">
          <div class="form-item">
            <label class="form-label">Nome de Usuário</label>
            <input type="text" class="form-input" value="Luana Marques">
          </div>
          <div class="form-item">
            <label class="form-label">E-mail</label>
            <input type="text" class="form-input" value="lua_marques@gmail.com">
          </div>
          <div class="form-item">
            <label class="form-label">Senha atual</label>
            <input type="password" class="form-input">
          </div>
          <div class="form-item">
            <label class="form-label">Nova senha</label>
            <input type="password" class="form-input">
          </div>
          <div class="form-item">
            <label class="form-label">Confirme a senha</label>
            <input type="password" class="form-input">
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="profile-actions">
    <button type="button" class="btn-save">Salvar Alterações</button>
  </div>
</div>
